<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="main">
        <div class="chatWrapper">
            <div class="chatField" id="chat-field">
                <div class="botMessage">
                    <p>Привіт! Я з радістю поспілкуюся з тобою :)<br>
                    Якщо ти захочеш завершити діалог, напиши мені: "Завершити діалог".</p>
                </div>
            </div>
            <div class="inputWrapper">
                <input type="text" id="user-input" placeholder="Написати повідомлення">
                <button id="send-button">Надіслати повідомлення</button>
            </div>
        </div>
    </div>
</main>
<script src="js/messages.js"></script>
<script src="js/domHelper.js"></script>
<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
